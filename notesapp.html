<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goolge notes app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="notesapp.css">
</head>
<body>

    <div class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" id="search-item" placeholder="Search your notes" >
        </form>
        <div id="input-box">
            <input type="text" id="addtitle" placeholder="Title">
            <textarea name="" id="addtext" cols="30" rows="10" placeholder="take a note...."></textarea>

            <button id="addnote">Add</button>
        </div>

        <div id="notes">
           
        </div>
        
    </div>



    <script src="notesapp.js"></script>
</body>
</html>
